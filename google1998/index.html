<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <!-- Header - Start -->
    <!-- Navbar - Start -->
    <nav>
        <header>
            <div class="center">
                <img src="img/google.logo.jpeg" alt="Google 1998">
            </div>
        </header>
    </nav>
    <!-- Navbar - End -->
    <!-- Header - End -->

    <!-- Content - Start -->

    <!-- Articles - Start -->
    <section>
        <article class="center box1">
            <p>Search the web using Google!</p>
            <input style="width: 310px;" type="text" placeholder="Search"><br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </article>

        <article>
            <table>
                <tr class="center">
                    <td class="td-left">
                        <span>Special Searches</span><br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                            target="_blanc">Stanford
                            Search</a><br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                            target="_blanc">Linux
                            Search</a><br>
                    </td>

                    <td class="td-medium">
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                            target="_blanc">Help!</a> <br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                            target="_blanc">About Google!</a><br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                            target="_blanc">Company Info</a><br>
                        <a href="#https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                            target="_blanc">Google! Logos</a><br>
                    </td>

                    <td class="td-right">
                        <span>Get Google!</span><br>
                        <span>Updates monthly: </span><br>
                        <input type="email" placeholder="Your e-mail" style="text-align: center;"><br>
                        <button>Subscribe</button> <a
                            href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/"
                            target="_blanc">Archive</a> <br>
                        <br>
                    </td>
                </tr>
            </table>
        </article>
    </section>
    <!-- Articles - End -->

    <!-- Content - End -->


    <!-- Footer - Start -->
    <footer>
        <article class="center">
            <p style="font-size: small;">Copyright Â©1998 Google Inc.</p>
        </article>
    </footer>
